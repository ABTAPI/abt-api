
version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: abt
      POSTGRES_PASSWORD: abt
      POSTGRES_DB: abt
    ports: ["5432:5432"]
    volumes:
      - abtpg:/var/lib/postgresql/data

  api:
    image: abtapi/abt-api:latest
    env_file:
      - .env.abt
    environment:
      - ABT_DB_URL=postgresql+psycopg2://abt:abt@db:5432/abt
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      # >>>>>>>>>>>> SET YOUR PUBLIC API HOST HERE <<<<<<<<<<<<
      - "traefik.http.routers.abt-api.rule=Host(`api.example.com`) && PathPrefix(`/v1`)"
      - "traefik.http.routers.abt-api.entrypoints=websecure"
      - "traefik.http.routers.abt-api.tls=true"
      - "traefik.http.routers.abt-api.tls.certresolver=letsencrypt"
      # Optional mTLS (relaxed)
      - "traefik.http.routers.abt-api.tls.clientauth.cafiles=/certs/clients/ca.crt"
      - "traefik.http.routers.abt-api.tls.clientauth.clientauthtype=VerifyClientCertIfGiven"
      # Optional Basic Auth (realm=ABT) â€” uncomment and set your hash to protect the API at edge
      # - "traefik.http.routers.abt-api.middlewares=abt-basicauth@docker"
      # - "traefik.http.middlewares.abt-basicauth.basicauth.realm=ABT"
      # - "traefik.http.middlewares.abt-basicauth.basicauth.users=admin:REPLACE_WITH_HTPASSWD_HASH"
      - "traefik.http.services.abt-api.loadbalancer.server.port=8000"
    expose: ["8000"]

  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=ops@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--api.dashboard=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - client_ca:/certs/clients:ro
    labels:
      - "traefik.enable=true"
      # >>>>>>>>>>>> SET YOUR DASH HOST HERE <<<<<<<<<<<<
      - "traefik.http.routers.abt-dash.rule=Host(`dash.example.com`)"
      - "traefik.http.routers.abt-dash.entrypoints=websecure"
      - "traefik.http.routers.abt-dash.tls=true"
      - "traefik.http.routers.abt-dash.service=api@internal"
      # Optional Basic Auth (realm=ABT) for dashboard
      # - "traefik.http.routers.abt-dash.middlewares=abt-basicauth@docker"
      # - "traefik.http.middlewares.abt-basicauth.basicauth.realm=ABT"
      # - "traefik.http.middlewares.abt-basicauth.basicauth.users=admin:REPLACE_WITH_HTPASSWD_HASH"

volumes:
  abtpg:
  traefik_letsencrypt:
  client_ca:
